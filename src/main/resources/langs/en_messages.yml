# English fordítások
# Discord Linker Plugin

# Plugin messages
plugin:
  starting: "Starting plugin..."
  enabled: "DiscordLinker enabled."
  disabled: "DiscordLinker disabled."
  command_not_found: "plugin.yml does not contain 'discordlinker' command!"

# Database messages
db:
  checking: "Checking MySQL..."
  connect_success: "MySQL connection successful. Plugin enabled."
  connect_failure: "Failed to connect to MySQL — plugin disabled."
  table_created: "Table created: %table%"

# Errors
errors:
  db_check_error: "Database error: %error%"
  login_error: "Server error. Please try again later."

# Login messages
kick:
  not_linked: "Your account is not linked. Code: %code%\nValid for: %minutes% minutes"
  rejected: "Your application has been rejected for the following reason: %reason%"
  rejected_default: "Your application has been rejected."
  pending: "Your application is pending. Please wait."

# Reload messages
reload:
  no_permission: "You don't have permission to reload."
  usage: "Usage: /discordlinker reload"
  success: "Plugin reloaded."
  db_config_changed: "MySQL configuration changed — attempting reconnection..."
  db_config_not_changed: "MySQL configuration has not changed."
  mysql_success: "MySQL connection updated."
  mysql_failed: "Reload failed, no MySQL connection: %error%"
