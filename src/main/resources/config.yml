# MySQL kapcsolat (állítsd be a szervered adatait)
mysql:
  host: 127.0.0.1
  port: 3306
  database: minecraft
  user: mc_user
  password: ""
  table: discord_link_requests
  # HikariCP connection pool settings
  pool:
    max_pool_size: 4
    min_idle: 1
    connection_timeout_ms: 5000
    max_lifetime_ms: 1800000 # 30 minutes
    idle_timeout_ms: 600000  # 10 minutes

  # Reconnect/backoff settings
  reconnect:
    attempts: 3
    initial_delay_ms: 500
    max_delay_ms: 5000

# Kód generálás
code:
  length: 8
  expiration_minutes: 5

# Alapértelmezett nyelv (ha nincs a játékos nyelvét támogató fájl)
# Lehetséges értékek: hu, hu-HU, en, en-US, de, de-DE, stb.
default_lang: hu

# Discord Webhook (üres = letiltva)
# Join és Left webhookok külön állíthatók be
# Embed típus: "embed" (standard Discord embed) vagy "components" (ComponentV2 - modernebb, interaktív)
discord:
  join:
    webhook_url: ""
    embed_type: "embed"
  left:
    webhook_url: ""
    embed_type: "embed"
  
  # Saját API szerver integráció (opcionális)
  # Titkosított POST requestet küld a megadott szerverre, amikor új játékos kerül az adatbázisba (1x)
  # Payload: felhasználónév és UUID titkosítva
  api:
    enabled: false
    # API endpoint URL (HTTP vagy HTTPS)
    # Pl: http://example.com:8080/api/minecraft/joinrequest
    url: "http://localhost:8080/api/minecraft/joinrequest"
    # API kulcs (titkosításhoz, minimum 32 karakter ajánlott)
    api_key: "your_secret_api_key_here_minimum_32_chars"
    # Titkosítási algoritmus (reverzibilis — lehet dekódolni)
    # "aes-256-cbc" - AES-256 (ajánlott, erős)
    # "aes-128-cbc" - AES-128 (gyorsabb, kevésbé biztos)
    # MEGJEGYZÉS: Hash-alapú algoritmusok (md5, sha256, sha512, argon2) NEM dekódolhatók!
    # Csak reverzibilis algoritmusok használhatók, ha az API szervernek dekódolnia kell az adatot.
    encryption_algorithm: "aes-256-cbc"