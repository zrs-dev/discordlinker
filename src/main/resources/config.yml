# MySQL kapcsolat (állítsd be a szervered adatait)
mysql:
  host: 127.0.0.1
  port: 3306
  database: minecraft
  user: mc_user
  password: ""
  table: discord_link_requests
  # HikariCP connection pool settings
  pool:
    max_pool_size: 4
    min_idle: 1
    connection_timeout_ms: 5000
    max_lifetime_ms: 1800000 # 30 minutes
    idle_timeout_ms: 600000  # 10 minutes

  # Reconnect/backoff settings
  reconnect:
    attempts: 3
    initial_delay_ms: 500
    max_delay_ms: 5000

# Kód generálás
code:
  length: 8
  expiration_minutes: 5

# Alapértelmezett nyelv (ha nincs a játékos nyelvét támogató fájl)
# Lehetséges értékek: hu, hu-HU, en, en-US, de, de-DE, stb.
default_lang: hu